  <style>
    #four-oh-four .bg { /* Diubah dari img.bg menjadi .bg */
      -webkit-filter: grayscale(50%);
      filter: grayscale(50%);
      position: absolute;
      background-image: url(https://laughinggeek.files.wordpress.com/2017/06/lightbulb.gif);
      background-color: #991678b5;
      background-position: center center;
      background-size: 100% 100%;
      width: 100%;
      height: 110%;
      top: 0;
      -webkit-transform: rotate(180deg);
      transform: rotate(180deg);
      z-index: -999;
    }
    #four-oh-four #error-container .overlay {
      position: center;
      background-color: #000;
      width: 100%;
      height: 110%;
      top: -20;

    }
    #four-oh-four .terminal {
      position: relative;
      background: rgba(38, 38, 38, 0.8);
      width: 80%;
      height: 55vh;
      border-radius: 8px;

      margin: 20vh auto;
      display: flex; /* Tambahkan ini */
      flex-direction: column; /* Tambahkan ini */

    #four-oh-four .terminal .window-title {

      width: calc(100% - 16px);
      height: 5%;
      text-align: center;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      padding: 1px 8px;
    }
    #four-oh-four .terminal .window-title .win-buttons {
      position: relative;
      width: 15%;
      left: -15px;
      float: left;
      margin: 0;
    }
    #four-oh-four .terminal .window-title .button {
      display: inline-block;
      text-align: center;
      width: 10px;
      height: 10px;
      border: 0.5px solid;
      border-radius: 100px;
      vertical-align: middle;
      margin: 3px 2px 3px 0;
    }
    #four-oh-four .terminal .window-title #close {
      background: #e25544;
      border-color: #d84b3a;
    }
    #four-oh-four .terminal .window-title #min {
      background: #f5b640;
      border-color: #e0a12b;
    }
    #four-oh-four .terminal .window-title #max {

      border-color: #6fa44b;
    }
    #four-oh-four .terminal .title {
      position: relative;
      display: inline-block;
      color: #ffffff;
      font-weight: 350;
      letter-spacing: 0.06em;
      text-align: center;
      vertical-align: middle;
      top: 0.5px;
      left: -43px;
    }
    #four-oh-four .terminal .prompt {
      font-size: 108%;
    }
    #four-oh-four .terminal .user {
      color: #ea7e7d;
      letter-spacing: 0.002em;
      padding-right: 3px;
    }
    #four-oh-four .terminal .at {
      color: #e8d880;
      padding-right: 2px;
    }
    #four-oh-four .terminal .path {
      color: #7ecdcb;
      letter-spacing: 0.002em;
      padding-right: 2px;
    }
    #four-oh-four .terminal .caret {
      color: #50cd70;
    }
    #four-oh-four .message {
      position: relative;
      color: rgba(255, 255, 255, 0.75);
      font-family: "Source Code Pro", monospace;
      width: 95%; /* Ubah agar lebih pas */
      margin: 0 auto; /* Tengahkan dengan benar */
      padding: 10px;
      flex: 1; /* Tambahkan: buat elemen ini mengisi sisa ruang */
      overflow-y: auto; /* Tambahkan: tampilkan scrollbar jika perlu */
    }
    #four-oh-four .message span {
      font-size: 90%;
      font-weight: 300;
      line-height: 1.5;
      letter-spacing: 0.045em;
      margin-bottom: 1em;
    }
    #four-oh-four .message span a {
      font-family: "Source Code Pro", monospace;
      border-bottom: 1px dotted rgba(255, 255, 255, 0.75);
    }
    #four-oh-four .message form input {
      background: transparent;
      border: none;
      outline: none;
      caret-color: #50cd70;
      color: rgba(255, 255, 255, 0.75);
    }
    #four-oh-four .message .typed-cursor {
      color: rgba(255, 255, 255, 0.9);
    }
    #four-oh-four a {
      color: rgba(255, 255, 255, 0.7);
      text-decoration: none; /* <-- Diperbaiki dari 'love' */
    }
    #four-oh-four a:hover {
      color: rgba(255, 255, 255, 0.9);
      border-bottom: 1px dotted rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
