<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Awak Kapal P3RI</title>
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

</head>

<body>

  <audio class="song" loop>

  <section id="four-oh-four">
  <img class="bg" alt="404" />
  <div id="error-container">
    <div class="overlay"></div>
    <div class="terminal">
      <div class="window-title">
        <div class="win-buttons">
          <a id="close" class="button" href="#"></a>
          <a id="min" class="button" href="#"></a>
          <a id="max" class="button" href="#"></a>
        </div>
        <span class="title">Teruntuk Kalian Semua</span></div>
      <div class="message">
        <span class='prompt'><span class='user'>root</span><span class="at">@</span><span class="path">message</span>~<span class="caret">$</span> </span>
        <span class="typed"></span>
        <form>><span class="caret">$</span>&nbsp;
          <input type="text" name="response"></input>
        </form>
      </div>
    </div>
  </div>
</section>

<link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Source+Code+Pro:400,500,600,700' type='text/css' media='screen'/>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/typed.js/1.1.1/typed.min.js'></script>

<style>
/* ... CSS LENGKAP KAMU TETAP DI SINI ... */
#four-oh-four img.bg { -webkit-filter: grayscale(50%); filter: grayscale(50%); position: absolute; background-image: url(https://laughinggeek.files.wordpress.com/2017/06/lightbulb.gif); background-color: #991678b5; background-position: center center; background-size: 100% 100%; width: 100%; height: 110%; top: 0; -webkit-transform: rotate(180deg); transform: rotate(180deg); z-index: -999; } #four-oh-four #error-container .overlay { position: center; background-color: #000; width: 100%; height: 110%; top: -20; opacity: 0.3; } #four-oh-four .terminal { position: relative; background: rgba(38, 38, 38, 0.8); width: 80%; height: 55vh; border-radius: 8px; box-shadow: 0 1px 10px rgba(0, 0, 0, 0.55); margin: 20vh auto; } #four-oh-four .terminal .window-title { background: linear-gradient(top, #dedede, #c0c0c0); width: calc(100% - 16px); height: 5%; text-align: center; border-top-left-radius: 8px; border-top-right-radius: 8px; padding: 1px 8px; } #four-oh-four .terminal .window-title .win-buttons { position: relative; width: 15%; left: -15px; float: left; margin: 0; } #four-oh-four .terminal .window-title .button { display: inline-block; text-align: center; width: 10px; height: 10px; border: 0.5px solid; border-radius: 100px; vertical-align: middle; margin: 3px 2px 3px 0; } #four-oh-four .terminal .window-title #close { background: #e25544; border-color: #d84b3a; } #four-oh-four .terminal .window-title #min { background: #f5b640; border-color: #e0a12b; } #four-oh-four .terminal .window-title #max { background: #7cb058; border-color: #6fa44b; } #four-oh-four .terminal .title { position: relative; display: inline-block; color: #ffffff; font-weight: 350; letter-spacing: 0.06em; text-align: center; vertical-align: middle; top: 0.5px; left: -43px; } #four-oh-four .terminal .prompt { font-size: 108%; } #four-oh-four .terminal .user { color: #ea7e7d; letter-spacing: 0.002em; padding-right: 3px; } #four-oh-four .terminal .at { color: #e8d880; padding-right: 2px; } #four-oh-four .terminal .path { color: #7ecdcb; letter-spacing: 0.002em; padding-right: 2px; } #four-oh-four .terminal .caret { color: #50cd70; } #four-oh-four .message { position: relative; color: rgba(255, 255, 255, 0.75); font-family: "Source Code Pro", monospace; width: 80%; margin: auto; padding: 1.5vh 0 0; z-index: 999; } #four-oh-four .message span { font-size: 90%; font-weight: 300; line-height: 1.5; letter-spacing: 0.045em; margin-bottom: 1em; } #four-oh-four .message span a { font-family: "Source Code Pro", monospace; border-bottom: 1px dotted rgba(255, 255, 255, 0.75); } #four-oh-four .message form input { background: transparent; border: none; outline: none; caret-color: #50cd70; } #four-oh-four .message form input:focus { color: rgba(255, 255, 255, 0.75); } #four-oh-four .message .typed-cursor { color: rgba(255, 255, 255, 0.9); } #four-oh-four a { color: rgba(255, 255, 255, 0.7); text-decoration: love; } #four-oh-four a:hover { color: rgba(255, 255, 255, 0.9); border-bottom: 1px dotted rgba(255, 255, 255, 0.9); }
</style>

<script type="text/javascript">
// 3. KODE ANIMASI DIJADIKAN SEBUAH FUNGSI

          "~<span class='caret'></span> Terima kasih juga untuk departemen support system yang berjuang meramaikan Ramadhan!🎨🌍 Apresiasi untuk Media yang telah membuat dekorasi untuk memeriahkan Ramadhan, mendokumentasikan seluruh kegiatan, melakukan editing, dan memposting konten-konten Ramadhan.📸✨ Apresiasi juga untuk Zero Waste yang menjaga lingkungan tetap bersih, serta Technical Support yang sudah membantu kegiatan Ramadhan terkait hal-hal teknis.🔧💻<br/> ^1000" +
          "~<span class='caret'></span> Terima kasih banyak juga pada semua pihak yang sama-sama berjuang di balik layar: MSDM yang bantu mengolah data jamaah, data volunteer, sampai panitia jugaa!🗂🤗 Kesekjenan yang telah udah banyak menerbitkan banyak surat, sertifikat, serta mengelola keuangan!📑💰 Finance yang juga bergelut di keuangan serta merch-merch kita yang kece ituuu!💸😎 Sekali lagi, terima kasih banyakk buat semua pihak yang terlibatt!😍💐 Semoga usaha kita menjadi ladang pahala yang akan berbuah kebaikan serta diberkahi Allah SWT. Aamiin!🤲✨<a href='#'></a>"
        ],
        showCursor: true,
        cursorChar: '_',
        autoInsertCss: true,
        typeSpeed: -30,
        startDelay: 0,
        loop: false,
        showCursor: false,
        onStart: $('.message form').hide(),
        onStop: $('.message form').show(),
        onTypingResumed: $('.message form').hide(),
        onTypingPaused: $('.message form').show(),
        onComplete: $('.message form').show(),
        onStringTyped: $('.message form').show(),
      });
      $('.message form').hide()
    });
}


// KODE SWEETALERT2 KAMU DITERAPKAN DI SINI
window.addEventListener('load', () => {
    Swal.fire({
        title: 'Tolong klik Yes buat memutar lagu',
        icon: 'warning',
        showCancelButton: true,
        confirmButtonColor: '#3085d6',
        cancelButtonColor: '#d33',
        confirmButtonText: 'Yes',
        cancelButtonText: 'No',
    }).then((result) => {
        if (result.isConfirmed) {
            document.querySelector('.song').play();
            animationTimeline();
        } else {
            animationTimeline();
        }
    });
});

</script>
</body>
</html>
